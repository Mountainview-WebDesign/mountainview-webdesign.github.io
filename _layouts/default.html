<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>{{ site.title }}</title>

		<link rel="stylesheet" href="{{site.baseurl}}/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{site.baseurl}}/css/custom.css">
	</head>
	<body>
		<header>
				<nav class="navbar navbar-default navbar-fixed-top">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="{{ site.baseurl }}/"><img src="{{site.baseurl}}/assets/images/logo.png" /></a>
						</div>
						<div id="collapse" class="collapse navbar-collapse">
							<ul class="nav navbar-nav navbar-right" role="navigation">
								<li><a href="{{ site.baseurl }}/#about">About</a></li>
								<li><a href="{{ site.baseurl }}/#my-work">My Work</a></li>
								<li><a href="{{ site.baseurl }}/contact">Contact</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</header>
		<div>
			{{ content }}
		</div>

		<script type="text/javascript" src="{{site.baseurl}}/bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="{{site.baseurl}}/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', '{{site.analytics}}', 'auto');
			ga('send', 'pageview');
		</script>
	</body>
</html>
